{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Behavior Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{% static 'layout/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'layout/styles.css' %}">
    <script src="{% static 'layout/main.js' %}"></script>
</head>
<body>
<main class="container user-select-none" hx-target="#main-container" hx-trigger="click" hx-push-url="true" hx-indicator="#htmx-indicator">
    <div class="row text-center my-3">
        <div class="col-md-1 col-12"></div>
        <a role="button" hx-get="{% url 'layout-home' %}" class="col fs-1 link-primary link-underline link-underline-opacity-0">Student Behavior Tracker</a>
        <div class="col-md-1 col-12 d-flex flex-column justify-content-center align-items-center">
            <img alt="" class="htmx-indicator" id="htmx-indicator" src="{% static 'layout/htmx-indicator.svg' %}"/>
        </div>
    </div>
    <div id="main-container" class="container mb-5">
        {% block content %}{% endblock %}
    </div>
</main>
</body>
</html>
