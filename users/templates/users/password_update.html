{% extends request.base_template %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row"><h2 class="text-center">Password Update Form</h2></div>
    <form class="row" method="post" id="password-update-form" hx-post="{% url 'users-password-update' %}" hx-trigger="submit">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-between">
            <a href="{% url 'users-profile-edit' %}" class="btn btn-outline-secondary me-2" hx-get="{% url 'users-profile-edit' %}">Cancel</a>
            <button type="submit" class="btn btn-outline-primary">Save</button>
        </div>
    </form>
{% endblock %}
